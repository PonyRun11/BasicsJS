<head>

<body>
    <script>
        "use strict"

        let bankAccount = prompt("Введите сумму пополнения Вашего счета");

        let numberLength = bankAccount.length - 1;

        if (bankAccount.charAt(numberLength - 1)  == 1 ) {
            alert(`Ваша сумма в ${bankAccount} рублей успешно зачислена`);
        } else if (bankAccount.charAt(numberLength) == 1) {
            alert(`Ваша сумма в ${bankAccount} рубль успешно зачислена`);
        } else if (bankAccount.charAt(numberLength) == 2 || bankAccount.charAt(numberLength) == 3 || bankAccount.charAt(numberLength) == 4) {
            alert(`Ваша сумма в ${bankAccount} рубля успешно зачислена`);
        } else if (bankAccount.charAt(numberLength) == 5 || bankAccount.charAt(numberLength) == 6 || bankAccount.charAt(numberLength) == 7 || bankAccount.charAt(numberLength) == 8 || bankAccount.charAt(numberLength) == 9) {
            alert(`Ваша сумма в ${bankAccount} рублей успешно зачислена`);
        } 
        

    </script>


</body>
</html>
