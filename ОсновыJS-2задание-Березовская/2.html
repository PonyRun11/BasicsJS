<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      //*= это оператор присваивания с умножением.
      //переменной a присваиваем 2.
      // Уравнение (a *= 2) будет (a = 2 * 2)  => переменной a присваивается занчение 4
      // x = 1 + 4
      let a = 2;
      let x = 1 + (a *= 2);

      alert(a); //4
      alert(x); //5
    </script>
  </body>
</html>
