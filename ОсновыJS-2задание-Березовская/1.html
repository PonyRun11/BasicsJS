<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";

      //пример 1
      //++a это инкремент, префиксная форма. Возвращает переменную увеличиную на 1
      let a = 1,
        b = 1,
        c,
        d;
      c = ++a;
      alert(c); // ответ 2

      //пример 2
      //b++ это инкремент, постфиксная форма. После возвращения переменной увелчивает ее на 1
      d = b++;
      alert(d); //ответ 1

      //пример 3
      // ++a это инкремент, префиксная форма. Возвращает переменную увеличиную на 1
      // 2 складывается с переменной a увеличенной на 1. 2 + (1 + 2)
      c = 2 + ++a;
      alert(c); //ответ 5

      //пример 4
      //b++ это инкремент, постфиксная форма. После возвращения переменной увелчивает ее на 1
      // 2 складывается  перменной b.
      // После этого переменная b увеличивается на 1
      d = 2 + b++;
      alert(d); // ответ 4

      alert(a); //3 Переменная a увеличивалась в 1 и в 3 примере на 1
      alert(b); //3 Переменная b увеличивалась в 2 и в 4 примере на 1
    </script>
  </body>
</html>
