<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict"

    let x = 4;
    let y = 7;

    function sum(a, b) {
        return a + b;
    }

    function sub(a, b) {
        return a - b;
    }

    function dif(a, b) {
        return a / b;
    }

    function mult(a, b) {
        return a * b;
    }

    console.log(sum(x, y));
    console.log(sub(x, y));
    console.log(dif(x, y));
    console.log(mult(x, y));



    </script>
</body>
</html>
