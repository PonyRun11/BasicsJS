<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

  <body>
    <script>
      "use strict";

      let x = +prompt("Введите первое число");
      let y = +prompt("Введите второе число");
      let z = +prompt("Введите № операции. 1 = сумма чисел; 2 = разница чисел; 3 = деление чисел; 4 = умножение чисел;");

      function sum(a, b) {
        return a + b;
      }

      function sub(a, b) {
        return a - b;
      }

      function dif(a, b) {
        return a / b;
      }

      function mult(a, b) {
        return a * b;
      }

      function muthOperation(arg1, arg2, operation) {
        switch (operation) {
          case 1:
            return sum(arg1, arg2);
            break;
          case 2:
            return sub(arg1, arg2);
            break;
          case 3:
            return dif(arg1, arg2);
            break;
          case 4:
            return mult(arg1, arg2);
            break;
        }
      }

      alert5(muthOperation(x, y, z));
    </script>
  </body>
