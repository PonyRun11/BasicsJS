    <script>
      "use strict";

    class A {
      constructor(units, tens, hundereds) {
        this.units = units;
        this.tens = tens;
        this.hundereds = hundereds;
      }

      name(number) {
        if (number <= 999 && number >= 0 && Number.isInteger(number) && typeof(number) == 'number') {
        this.hundereds = Math.floor(number / 100);
        this.tens = Math.floor((number % 100) / 10);
        this.units = number % 10;
      } else {
        console.log("Число передано вне [0, 999] диапазона, не целое число или вообще не число");
        number = {};
      }
    }
    
    }

    const number1 = new A();
    number1.name(+prompt('Введите число от 0 до 999'));

    console.log(number1);










    </script>
